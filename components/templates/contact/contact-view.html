    <form id="contact-form" class="contact-form" cf-form>
       <div class="container">
         <div class="row">
           <div class="col-sm-12">
             <input type="name" class="form-control" placeholder="Name (required)">
           </div>
           <div class="col-sm-12">
             <input type="email" class="form-control" placeholder="E-Mail (required)">
           </div>
           <div class="col-sm-12">
             <input type="subject" class="form-control" placeholder="Subject (optional)">
           </div>
         </div>
         <br/>
         <div class="row">
           <div class="col-sm-12"><textarea rows="3" style="max-height:8em;"class="form-control" id="message" placeholder="Message (required)"></textarea></div>
         </div>
         <br/>
         <div class="col-sm-12"  style="text-align:center;">
          <div class="btn btn-default">Send Message</div>
        </div>
       </div>
       </form>
